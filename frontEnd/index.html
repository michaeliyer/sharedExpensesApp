<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pam's Shared Expenses App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="check-auth.js"></script>
  </head>
  <body>
    <header>
      <h1>Pam's Shared Expenses App</h1>
      <nav>
        <a href="grand-totals.html">View Totals</a>
        <button id="logout-btn">Logout</button>
      </nav>
    </header>
    <main class="container">
      <div class="form-container">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
          <select id="name-select"></select>
          <input
            type="text"
            id="new-name"
            placeholder="New Business Name"
            style="display: none"
          />
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            step="0.01"
            required
          />
          <select id="type">
            <option value="expense">Expense</option>
            <option value="deposit">Deposit</option>
          </select>
          <select id="category" required>
            <option value="">Select Category</option>
          </select>
          <input type="date" id="date" required />
          <input
            type="text"
            id="description"
            placeholder="Description (optional)"
          />
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="category-container">
        <h2>Add a New Category</h2>
        <form id="category-form">
          <input
            type="text"
            id="new-category-name"
            placeholder="New Category"
            required
          />
          <button type="submit">Add Category</button>
        </form>
        <ul id="category-list"></ul>
      </div>
    </main>

    <div class="container">
      <div class="table-container">
        <h2>Search and Filter</h2>
        <form id="search-form">
          <select id="search-name-select" class="search-select"></select>
          <input type="month" id="search-month" />
          <input type="date" id="search-start-date" />
          <input type="date" id="search-end-date" />
          <select id="search-category"></select>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="table-container">
        <h2>
          All Entries
          <label class="switch">
            <input type="checkbox" id="toggle-entries" />
            <span class="slider"></span>
          </label>
        </h2>
        <div id="entries-table-container">
          <table id="entriesTable" class="main-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container" id="search-results-container" style="display: none">
      <div class="table-container">
        <h2>Search Results</h2>
        <table id="search-results-table" class="main-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Description</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
