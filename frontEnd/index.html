<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shared Expenses Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pam's Shared Expenses App</h1>
      <nav>
        <a href="grand-totals.html">View Totals</a>
      </nav>
    </header>
    <main class="container">
      <div class="form-container">
        <h1>All Expenses</h1>
        <form id="expenseForm">
          <input type="text" id="name" placeholder="Business Name" required />
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            step="0.01"
            required
          />
          <select id="type">
            <option value="expense">Expense</option>
            <option value="deposit">Deposit</option>
          </select>
          <select id="category" required>
            <option value="">Select Category</option>
          </select>
          <input type="date" id="date" required />
          <input
            type="text"
            id="description"
            placeholder="Description (optional)"
          />
          <button type="submit">Add</button>
        </form>

        <div id="add-category-section">
          <h2>Add a New Category</h2>
          <form id="category-form">
            <input
              type="text"
              id="new-category-name"
              placeholder="Category Name"
              required
            />
            <button type="submit">Add Category</button>
          </form>
        </div>
      </div>

      <div class="table-container">
        <h2>All Entries</h2>
        <table id="entriesTable" class="main-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Description</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
